<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Detail Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css" />
    <script src="country.js" defer></script>
    <script src="theme.js" defer></script>
  </head>
  <body>
    <div class="header-container">
      <header class="flex center between">
        <h1>Where in the world?</h1>
        <div class="theme">
          <p><i class="fa-solid fa-moon"></i> &nbsp; Dark Mode</p>
        </div>
      </header>
    </div>

    <main>
      <a href="javascript:void(0)" class="back-btn" onclick="history.back()"
        ><i class="fa-solid fa-arrow-left-long"></i> &nbsp;Back</a
      >

      <div class="country-detail-container">
        <div class="flag-container">
          <img src="" />
        </div>
        <div class="detail-container">
          <div class="left">
            <h3 class="title"></h3>
            <p class="native-name"><b>Native name:</b> <span></span></p>
            <p class="population"><b>Population:</b> <span></span></p>
            <p class="region"><b>Region:</b> <span></span></p>
            <p class="sub-region"><b>Sub Region:</b> <span></span></p>
            <p class="capital"><b>Capital:</b> <span></span></p>

            <div class="border-container">
              <b>Border Countries: &nbsp;</b> 
            </div>
          </div>
          <div class="right">
            <p class="top-level-domain"><b>Top Level Domain:</b> <span></span></p>
            <p class="currencies"><b>Currencies:</b> <span></span></p>
            <p class="languages"><b>Languages:</b> <span></span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
